<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fylo</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <!-- SITE HEADER -->
  <header class="header-wrapper">
    <div class="header-wrapper__container container">
      <div class="header-wrapper__header-inner header-inner">

        <div class="header-inner__nav-logo nav-logo">
          <a class="nav-logo__logo-link logo-link" href="./index.html" target="_blank">
            <img class="logo-link__logo-img logo-img" src="./img/myteam.svg" alt="myteam-logo" width="160" height="40">
          </a>

          <ul class="nav-logo__site-nav nav-list">
            <li class="nav-list__nav-item nav-item">
              <a class="nav-item__nav-link nav-link" href="./index.html" target="_blank">home</a>
            </li>

            <li class="nav-list__nav-item nav-item">
              <a class="nav-item__nav-link nav-link" href="./about.html" target="_blank">about</a>
            </li>
          </ul>

        </div>
        <a class="header-inner__header-link header-link" href="./contact.html" target="_blank">contact us</a>

      </div>
    </div>
  </header>

  <!-- SITE MAIN -->
  <main>
    <section class="site-forms-wrapper">
      <div class="site-forms-wrapper__container container">
        <div class="site-forms-wrapper__site-forms-inner site-forms-inner">

          <div class="site-forms-inner__left left">
            <h3 class="left__left-heading left-heading">Contact</h3>

            <p class="left__ask-us ask-us">Ask us about</p>

            <ul class="left__left-list left-list">

              <li class="left-list__left-item left-item">
                <img class="build-item__item-img item-img image" src="./img/experience.svg" alt="experience" width="72" height="72">The quality of our talent network
              </li>

              <li class="left-list__left-item left-item">
                <img class="build-item__item-img item-img image" src="./img/easy.svg" alt="easy to Implement" width="72" height="72">Usage & implementation of our software
              </li>

              <li class="left-list__left-item left-item">
                <img class="build-item__item-img item-img image" src="./img/enhanced.svg" alt="Enhanced Productivity" width="72" height="72">How we help drive innovation
              </li>
              
            </ul>
          </div>

          <div class="site-forms-inner__right right">
            <form class="right__form form" action="https://echo.htmlacademy.ru" method="post"> 
              <input class="form__client-name client-name input" type="text" name="name" id="name" placeholder="Name" required>
              <input class="form__email email input" type="email" name="email" id="email" placeholder="Email Address" required>
              <input class="form__company-name company-name input" type="text" name="company-name" id="company-name" placeholder="Company Name" required>
              <input class="form__title title input" type="text" name="title" id="title" placeholder="Title">
              <input class="form__message message input" type="text" name="message" id="message" placeholder="Message">
              <button class="form__form-btn form-btn" type="submit">submit</button>

            </form>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- SITE FOOTER -->
  <footer class="footer-wrapper">
    <div class="footer-wrapper__container container">
      <div class="footer-wrapper__footer-inner footer-inner">

        <div class="footer-inner__logo-nav logo-nav">
          <a class="logo-nav__logo-link logo-link" href="./index.html" target="_blank">
            <img class="logo-link__logo-img logo-img" src="./img/myteam.svg" alt="myteam-logo" width="160" height="40">
          </a>

          <ul class="logo-nav__site-nav nav-list">
            <li class="nav-list__nav-item nav-item">
              <a class="nav-item__nav-link nav-link" href="./index.html" target="_blank">home</a>
            </li>

            <li class="nav-list__nav-item nav-item">
              <a class="nav-item__nav-link nav-link" href="./about.html" target="_blank">about</a>
            </li>
          </ul>
        </div>

        <address class="footer-inner__address address">
          987  Hillcrest Lane <br>
          Irvine, CA <br>
          California 92714 <br>
          Call Us : <a class="address--tel tel" href="tel:+949-833-7432"> 949-833-7432</a>
        </address>

        <div class="footer-inner__socials socials">
          <ul class="socials__socials-list socials-list">
            <li class="socials__socials-item socials-item">
              <a class="socials-item__socials-link socials-link" href="https://www.facebook.com" target="_blank">
                <img class="socials-link__socials-img socials-img" src="./img/facebook.svg" alt="facebook" width="24" height="24">
              </a>
            </li>

            <li class="socials__socials-item socials-item">
              <a class="socials-item__socials-link socials-link" href="https://www.pinterest.com" target="_blank">
                <img class="socials-link__socials-img socials-img" src="./img/pinterest.svg" alt="pinterest" width="24" height="24">
              </a>
            </li>

            <li class="socials__socials-item socials-item">
              <a class="socials-item__socials-link socials-link" href="https://www.twitter.com" target="_blank">
                <img class="socials-link__socials-img socials-img" src="./img/twitter.svg" alt="twitter" width="24" height="20">
              </a>
            </li>
          </ul>

          <p class="socials__socials-text socials-text">Copyright 2020. All Rights Reserved</p>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
